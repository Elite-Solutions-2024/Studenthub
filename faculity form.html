<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculity Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #5d5a5a;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #dca9e9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 5px 10px 10px rgba(78, 173, 164, 0.964);
        width: 300px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
        background-color: #3284db;
    }

    .login-container p {
        margin-top: 15px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Faculity Login</h2>
    <form action="#">
        <input type="text" name="Username" placeholder="ID number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p>Not a member yet? <a href="teacherregisterform.html">Register here</a></p>
</div>

</body>
</html>
